<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Page title</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #f9f9f9;
        }
        .line1 {
            background: #ff6600;
            width: 100%;
            height: 3px;
            position: relative;
            top: 80px;
        }
        .heading {
            background: linear-gradient(to top,#001d56,#003bab);   
            width: 100%;
            height: 80px;
        }
        .Htext {           
            font-size: 24px;
            text-align: left;
            position: absolute; 
            top: 10px;
            left: 10px;
            color: #f9f9f9;
        }
        .span1 {
            color: #ff6600;
        }
        .Img {
            border-radius: 8px;
            position: absolute;
            top: 100px;
            left: 15px;
            width: 130px;
            height: 130px;
            
        }
        .name {
            position: relative;
            text-align: left;
            left: 150px;
            top: 10px;
        }
        .nickname {
            position: relative;
            text-align: left;
            left: 150px;
            top: 5px;
        }
        .age {
            position: relative;
            text-align: left;
            left: 150px;
            top: 5px;
        }
        .hobby {
            position: relative;
            text-align: left;
            left: 150px;
            top: 5px;
        }
        
        
        

    </style>
</head>
<body> 
    
       <!-- header -->
       
       <div class="heading">
           <div class="line1"></div>
          <h1 class="Htext"><span class="span1">MY</span>Profile</h1>
       </div>
       
       <!-- img -->
       
       <img src="./img/person.img" class="Img">
       
       <!-- text -->
       
       <p class="name">Name: Gorawit Marasre</p>
       <p class="nickname">Nickname: Mhunggorn</p>
       <p class="age">Age: 13 year old</p>
       <p class="hobby">Hobby: Programing</p>
</body>
</html>
